<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" onclick="location.href = 'index.html';" class="logo" alt="Fisheye Home page"/>
    </header>
    <main id="main">
      <div class="photograph-header">
        <article id="photographe-information"></article>
        <article id="photographe-contact">
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </article>
        <article id="photographe-pdp"></article>
      </div>
      <div id="gallery">
        <div>
          <label for="filtergallery">
            Trier par:
          </label>
          <select name="filter" id="filtergallery">
            <option>Popularité</option>
            <option>Date</option>
            <option>Titre</option>
          </select>
        </div>
        <div id="section_gallery">

        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
