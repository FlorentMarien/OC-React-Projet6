<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" onclick="location.href = 'index.html';" class="logo" alt="Fisheye Home page"/>
    </header>
    <main id="main">
      <div class="photograph-header">
        <article id="photographe-information"></article>
        <article id="photographe-contact">
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </article>
        <article id="photographe-pdp"></article>
      </div>
      <div id="gallery">
        <div>
          <label for="filtergallery">
            Trier par:
          </label>
          <select class="select-filter" name="filter" id="filtergallery">
            <option class="select-filter-option">Popularité</option>
            <option class="select-filter-option">Date</option>
            <option class="select-filter-option">Titre</option>
          </select>
        </div>
        <div id="section_gallery">

        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div>
            <h2>Contactez-moi</h2>
            <h2 id="form-namephotographer"></h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <div class="modal-container" id="modal-container-form">
          <form>
            <div>
              <label for="prenom">Prénom</label>
              <input type="text" name="prenom" id="prenom"/>
              <p class="error" id="error-prenom"></p>
              <label for="nom">Nom</label>
              <input type="text" name="nom" id="nom"/>
              <p class="error" id="error-nom"></p>
              <label for="email">Email</label>
              <input type="email" name="email" id="email"/>
              <p class="error" id="error-email"></p>
              <label for="message">Votre message</label>
              <textarea type="text" name="message" id="message"></textarea>
              <p class="error" id="error-message"></p>
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
        <div class="modal-container" id="modal-container-form-succes">

        </div>
				
			</div>
		</div>
    <div id="lightbox-modal" class="lightbox-modal">
        <div id="lightbox-modal-container">
            
        </div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    
    <script src="/scripts/factories/MediaFactory.js"></script>
    <script src="/scripts/models/MediaImages.js"></script>
    <script src="/scripts/models/MediaVideo.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
